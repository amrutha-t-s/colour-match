<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="warm-page">
    <header>
      <a href="index.html" class="back-btn">â† Back to Home</a>
      <h1>ğŸŒ Warm Skin</h1>
      <p>Peach, coral & golden tones</p>
    </header>

    <main>
      <div class="swatches">
        <div class="swatch peach" title="Peach #FFDAB9">
          <button class="try-btn peach-btn save-btn" data-color="peach">
            ğŸ’¾ Save for Later
          </button>
        </div>
        <div class="swatch coral" title="Coral #FF7F50">
          <button class="try-btn coral-btn save-btn" data-color="coral">
            ğŸ’¾ Save for Later
          </button>
        </div>
        <div class="swatch mustard" title="Mustard #FFDB58">
          <button class="try-btn mustard-btn save-btn" data-color="mustard">
            ğŸ’¾ Save for Later
          </button>
        </div>
        <div class="swatch terracotta" title="Terracotta #E2725B">
          <button
            class="try-btn terracotta-btn save-btn"
            data-color="terracotta"
          >
            ğŸ’¾ Save for Later
          </button>
        </div>
      </div>
    </main>

    <footer>
      <p>Â© 2026 ColorMatch Boutique</p>
    </footer>

    <script>
      class ColorSaver {
        constructor() {
          this.init();
        }

        init() {
          this.loadSavedColors();
          document.querySelectorAll(".save-btn").forEach((btn) => {
            btn.addEventListener("click", (e) => this.saveColor(e));
          });
        }

        saveColor(e) {
          e.preventDefault();
          const btn = e.target;
          const colorName = btn.dataset.color;

          if (btn.classList.contains("saved")) {
            this.removeColor(colorName);
            btn.classList.remove("saved");
            btn.innerHTML = "ğŸ’¾ Save for Later";
            this.showNotification("Removed from Saved!", "error");
          } else {
            this.addColor(colorName);
            btn.classList.add("saved");
            btn.innerHTML = "âœ… Saved!";
            this.showNotification("Color saved for later!", "success");
          }
        }

        addColor(colorName) {
          const saved = JSON.parse(localStorage.getItem("savedColors") || "[]");
          if (!saved.includes(colorName)) {
            saved.push(colorName);
            localStorage.setItem("savedColors", JSON.stringify(saved));
          }
        }

        removeColor(colorName) {
          let saved = JSON.parse(localStorage.getItem("savedColors") || "[]");
          saved = saved.filter((color) => color !== colorName);
          localStorage.setItem("savedColors", JSON.stringify(saved));
        }

        loadSavedColors() {
          const saved = JSON.parse(localStorage.getItem("savedColors") || "[]");
          document.querySelectorAll(".save-btn").forEach((btn) => {
            if (saved.includes(btn.dataset.color)) {
              btn.classList.add("saved");
              btn.innerHTML = "âœ… Saved!";
            }
          });
        }

        showNotification(message, type = "success") {
          document
            .querySelectorAll(".save-notification")
            .forEach((n) => n.remove());
          const notification = document.createElement("div");
          notification.className = `save-notification ${type}`;
          notification.innerHTML = message;
          document.body.appendChild(notification);
          setTimeout(() => notification.remove(), 3000);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        new ColorSaver();
      });
    </script>
  </body>
</html>
